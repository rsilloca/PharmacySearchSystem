<div class="background-pattern page" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card border-radius elevation">
    <div class="header padding background-primary" fxLayout="column" fxLayoutAlign="center center">
      <h3>Registrarse como</h3>
    </div>
    <div class="padding" fxLayout="column" fxLayoutGap="16px" [formGroup]="form">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>Nombres</mat-label>
          <input matInput required formControlName="name">
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Apellidos</mat-label>
          <input matInput required>
        </mat-form-field>

        <div fxLayout="row">
          <mat-form-field fxFlex="50">
            <mat-label>Tipo de documento</mat-label>
            <mat-select>
              <mat-option *ngFor="let doc of ['DNI', 'Pasaporte']" [value]="doc">
                {{doc}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field fxFlex="50">
            <mat-label>Número de documento</mat-label>
            <input matInput required>
          </mat-form-field>
        </div>

        <mat-form-field fxFlex="grow">
          <mat-label>Correo</mat-label>
          <input matInput required formControlName="email">
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Contrseña</mat-label>
          <input matInput [type]="inputType" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="toggleVisibility()" matTooltip="Toggle Visibility">
            <mat-icon *ngIf="visible">visibility</mat-icon>
            <mat-icon *ngIf="!visible">visibility_off</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Contraseña (Confirmación)</mat-label>
          <input matInput [type]="inputType" formControlName="passwordConfirm" required>
          <button type="button" mat-icon-button matSuffix (click)="toggleVisibility()" matTooltip="Toggle Visibility">
            <mat-icon *ngIf="visible">visibility</mat-icon>
            <mat-icon *ngIf="!visible">visibility_off</mat-icon>
          </button>
          <mat-hint>Por favor, ingresa tu contraseña nuevamente</mat-hint>
        </mat-form-field>
      </div>

      <button type="button" color="primary" mat-raised-button (click)="send()">
        CREAR CUENTA
      </button>
      <p class="secondary-text text-center">
        ¿Ya tienes una cuenta?<br />
        <a [routerLink]="['/login']">Ingresa aquí</a>
      </p>
    </div>
  </div>
</div>
