<div fxLayout="row" fxLayoutAlign="center center" class="bg-pharmacy">
    <mat-card fxFlex="80%" fxFlex.sm="60%" fxFlex.md="40%" fxFlex.lg="35%" style="border-radius: .7rem;">
        <mat-card-title style="padding-top: .7rem;">Card Login</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
        <mat-card-content>
            <form fxLayout="column">
                <mat-form-field fxFlex="auto" appearance="outline">
                    <mat-label>User</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field fxFlex="auto" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button type="button"
                    color="primary">Ingresar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
