<form fxLayout="column" [formGroup]="form" fxLayoutAlign="space-between stretch" (ngSubmit)="saveChanges()">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Apellido Paterno</mat-label>
        <input matInput formControlName="apePat">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Apellido Materno</mat-label>
        <input matInput formControlName="apeMat">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="correo" readonly>
    </mat-form-field>
    <div fxLayout="row" fxLayoutGap="1rem">
        <mat-form-field fxFlex="calc(50% - 1rem)">
            <mat-label>Tipo Documento</mat-label>
            <mat-select formControlName="idTipoDocumento">
                <mat-option [value]="1">DNI</mat-option>
                <mat-option [value]="2">RUC</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="calc(50% - 1rem)">
            <mat-label>NÂ° de Documento</mat-label>
            <input matInput formControlName="documento">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="center center">
        <button mat-raised-button color="warn" type="button" mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Guardar cambios</button>
    </div>
</form>
